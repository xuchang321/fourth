<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>H5场景应用案例-珠峰培训</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/main.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <!-- CONFIG JS （IMPORTANT）-->
	<script>
		window.CONFIG = {
			CON: {
				DIRECTION: 'vertical',
				EFFECT: 'slide'
			},
			MUSIC: 'sourse/V.A.mp3',
			DESW: 375
		};
	</script>
</head>
<body>
    <main class="mainBox" id="MAINBOX">
        <!-- PAGE1 -->
        <div class="page1">
            <img class="ani img01" src="img/bj.png"
                swiper-animate-effect="fadeIn"
                swiper-animate-duration="2s"
            >
            <img class="ani" src="img/car.png"
                swiper-animate-effect="bounceInRight"
                swiper-animate-duration="1s"
            >
            <img class="ani" src="img/boy.png"
                swiper-animate-effect="bounceInUp"
                swiper-animate-duration="3s"
            >
            <img class="ani" src="img/nv.png"
                swiper-animate-effect="bounceInUp"
                swiper-animate-duration="4s"
            >
            <img class="ani" src="img/zuo.png"
                swiper-animate-effect="bounceInRight"
                swiper-animate-duration="3.5s"
            >
            <img class="ani" src="img/zuohua.png"
                swiper-animate-effect="bounceInRight"
                swiper-animate-duration="3.7s"
            >
            <img class="ani" src="img/youduihua.png"
                swiper-animate-effect="bounceInRight"
                swiper-animate-duration="3.7s"
            >
            <img class="ani" src="img/youhua.png"
                swiper-animate-effect="bounceInRight"
                swiper-animate-duration="3.8s"
            >
            <img class="ani" src="img/fei.png"
                swiper-animate-effect="bounceInRight"
                swiper-animate-duration="4s"
            >
            <img class="ani" src="img/caidai.png"
                swiper-animate-effect="bounceInRight"
                swiper-animate-duration="5s"
            >
            <div class="ani" swiper-animate-effect="bounceInRight"
            swiper-animate-duration="5s"
            >珠峰国际驾校招生啦!</div>
        </div>
        <!-- PAGE2 -->
        <div class="page2">
            <img class="ani img01" src="img/bj.png"
            swiper-animate-effect="bounceInRight"
            swiper-animate-duration="1s"
        >
        <img class="ani" src="img/car.png"
        swiper-animate-effect="slideInRight"
        swiper-animate-duration="1s"
    >
    <img class="ani" src="img/biaoti.png"
    swiper-animate-effect="slideInRight"
    swiper-animate-duration="1s"
>
 <p class="ani"
    swiper-animate-effect="roLLin"
    swiper-animate-duration="2s"
 >驾 校 简 介</p>
 <img class="ani" src="img/xiaobai.png"
    swiper-animate-effect="bounceInRight"
    swiper-animate-duration="2s"
>
<p class="ani"
    swiper-animate-effect="tada"
    swiper-animate-duration="3s"
>
&nbsp; &nbsp; &nbsp; 珠峰国际驾校成立于2012年，是
深圳市唯一一家国有综合类一级驾驶员
技能培训学校，市人社局首家认定的驾
驶就业技能培训定点机构，科目一及科
目二的公安车管所定点考场，ISO9001
质量管理认证企业。驾校现有227名教
职员工、194辆教练车、212亩大型考训
场地，拥有本地区最为广泛的各类汽车
驾驶培训资质，具备汽车驾驶技能培训、
客货运从业资格证、危险品运输资格证
及资格证继续教育、就业技能培训等资质。
</p>
<img class="ani" src="img/p3boy.png"
    swiper-animate-effect="bounce"
    swiper-animate-duration="4s"
>
        </div>
        <!-- PAGE3 -->
        <div class="page3">
            <img class="ani img01" src="img/bj.png"
            swiper-animate-effect="fadeIn"
            swiper-animate-duration="2s"
        >
        
        </div>
        <!-- PAGE4 -->
        <div class="page4">4</div>
    </main>
    <script src="js/rem.js"></script>
    <script src="js/runtime.min.js"></script>
    <script src="js/main.min.js"></script>
</body>
</html>
